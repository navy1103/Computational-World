
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Game Project Shell</title>
    <script type="text/javascript" src="./assetmanager.js"></script>
    <script type="text/javascript" src="./gameengine.js"></script>
    <script type="text/javascript" src="./entity.js"></script>
    <script type="text/javascript" src="./animation.js"></script>
    <script type="text/javascript" src="./script.js"></script>
	<script type="text/javascript" src="./map.js"></script>	
	<script type="text/javascript" src="./tower.js"></script>
    <script type="text/javascript" src="./tower2.js"></script>
	<script type="text/javascript" src="./monster.js"></script>
	<script type="text/javascript" src="./gate.js"></script>
    <script type="text/javascript" src="./main.js"></script>
    <audio src="./sound/mp5_smg.mp3" id="mp5_smg_sound" preload="auto"></audio>
    <audio src="./sound/grenade_explosion.mp3" id="grenade_explosion_sound" preload="auto"></audio>
    <audio src="./sound/missile.mp3" id="missile_sound" preload="auto"></audio>
    <audio src="./sound/gameover.wav" id="gameover" preload="auto"></audio>
</head>
<style>
    #gameWorld {
        float: left;
        border: 1px;
        solid brown; 
        background: lightskyblue;
    }

    #information {
        float: left;
        margin: 50px;
    }

    #health {
        width: 100%;
        margin-bottom: 30px;
    }

    #health_label {
        font-size: 1.5em;
    }

    #money {
        font-size: 1.5em;
    }

</style>
<body>
    <canvas id="gameWorld" tabindex="1" width="800" height="800" ></canvas>
    
    <div id="information">
        <div id="health_label"><span>Gate's Health</span></div>
        <progress id="health" value="100" max="100"></progress>

        <div id="tower_section">
            <div>
                <span id="money">Current Gold: $</div>
            </div>
            <h4>TOWERS</h4>
            <div>
                <!--input type="button" onclick="towerChosen = true;" value="Tower 1" style = "width: 100px; height: 100px; font-size: 1.2em;" /-->
                 <div style="float: left;">
                    <input type="image" onclick="chooseTower = 1;" src="img/tower1.png" height="100" />
                </div>
                <div style="float: left;">
                    <h4>Bullet tower</h4>
                    Speed : 1 bullet / 0.2 second <br />
                    Damage 1 <br />
                    Low Accuracy <br />
                    Cost: $10
                </div> 
                
            </div>
            <div>
                <!--input type="button" onclick="towerChosen = true;" value="Tower 1" style = "width: 100px; height: 100px; font-size: 1.2em;" /-->
                <div style="float: left;">
                    <input type="image" onclick="chooseTower = 2;" src="img/tower2.png" height="100" />
                </div>
                <div style="float: left;">
                    <h4>Missile tower</h4>
                    Speed : 1 bullet / 5 seconds <br />
                    Damage 30 <br />
                    High Accuracy <br />
                    Cost: $20
                </div>            
            </div>
        </div>
    </div>
</body>
</html>
